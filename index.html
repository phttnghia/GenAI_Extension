<!DOCTYPE html>
<html>

<head>
    <title>AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body class="p-3">

            <h5>AI Project Assistant</h5>
        </div>

        <div class="chat-container">
            <div class="composer">
                <textarea id="question" class="form-control" rows="2" placeholder="Aska something about...", style="height: 600px;"></textarea>
                <button id="sendBtn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>


    <div id="loading" style="display:none; margin-top:8px;">Thinking...</div>

    <script src="script.js"></script>
</body>

</html>

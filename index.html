<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tableau Extension API -->
    <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>
</head>

<body>
    <div class="container ai-wrapper">
        <div class="header">
            <img id="headerIcon" src="download.png" alt="icon"
                onerror="this.onerror=null;this.src='data:image/svg+xml;utf8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2224%22 height=%2224%22 viewBox=%220 0 24 24%22%3E%3Crect width=%2224%22 height=%2224%22 rx=%224%22 fill=%22%230d6efd%22/%3E%3Ctext x=%2212%22 y=%2216%22 font-size=%2210%22 text-anchor=%22middle%22 fill=%22white%22%3EDL%3C/text%3E%3C/svg%3E';">
            <h5>AI Project Assistant</h5>
        </div>

        <!-- Added toggle buttons -->
        <div class="toggle-buttons" style="margin-bottom: 10px;">
            <button id="showReportBtn" class="btn btn-secondary">Show Report</button>
            <button id="showChatBtn" class="btn btn-secondary">Show Chatbox</button>
        </div>

        <!-- Added report div, initially hidden -->
        <div id="report" style="display: none; padding: 10px; border: 1px solid #e9ecef; border-radius: 8px; background: #f8f9fa; margin-bottom: 10px;"></div>

        <div id="messages" style="display: none;">
            <div class="message ai">
                Hi! What would you like to know about todayâ€™s bug metrics?
            </div>
        </div>

        <div id="loading" style="display: none;"></div>

        <div class="input-wrap" style="display: none;">
            <textarea id="question" class="message-input" rows="3" placeholder="Input your question..."></textarea>
            <button id="sendBtn" class="send-ghost" aria-label="Send">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 11.5l18-8-8 18-2.7-6.3L3 11.5z" />
                </svg>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
